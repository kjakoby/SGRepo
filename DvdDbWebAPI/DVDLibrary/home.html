<!DOCTYPE html>
<html>

<head>
    <title>DVD Library</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/myStyles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="homePage">
            <div class="row" id="topRow">

                <div id="createDVDButton" class="col-md-1">
                    <button class="btn btn-primary">Create DVD</button>
                </div>

                <div id="searchButton" class="col-md-offset-2 col-md-1">
                    <button class="btn btn-primary">Search</button>
                </div>

                <div id="categorySearchDrop" class="col-md-offset-1 col-md-1">
                    <select class="btn btn-primary col-md-15">
                        <option selected value="">Select Category</option>
                        <option>Test1</option>
                        <option>Test2</option>
                        <option>Test3</option>
                    </select>
                </div>

                <div id="termSearch" class="col-md-offset-1 col-md-5">
                    <input type="text" class="form-control" id="searchTerm" placeholder="Search Term" required/>
                </div>

            </div>
            <hr/>

            <ul class="list-group" id="errorMessages"></ul>

            <div id="createDvdForm" style="display:none">
                <h2>Create Dvd</h2>
                <hr/>
                <form class="form-horizontal" role="form" id="createForm">
                    <div class="form-group">
                        <label for="dvdTitle" class="col-md-2 control-label" id="label">
                            Dvd Title:
                        </label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="dvdTitle" placeholder="Enter Title" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="releaseYear" class="col-md-2 control-label" id="label">
                            Release Year:
                        </label>

                        <div class="col-md-6">
                            <input type="text" maxlength="4" class="form-control" id="releaseYear" placeholder="Enter Release Year" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="director" class="col-md-2 control-label" id="label">
                            Director:</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="director" placeholder="Enter Director"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="rating" class="col-md-4 control-label" id="label">
                            Rating:</label>

                        <div class="col-md-8">
                            <input type="email" class="form-control" id="edit-email" placeholder="Email" required/>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="notes" class="col-md-2 control-label" id="label">
                            Notes:</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="notes" placeholder="Enter Note" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-1">
                            <input type="hidden" id="dvdId">
                            <button type="button" id="cancelButton" class="btn btn-default" onclick="cancelButton()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" id="createButton" class="btn btn-default">
                                Create Dvd
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <div id="editDvdForm" style="display:none">
                <h2 id="editHeader">Edit Dvd: </h2>
                <hr/>
                <form class="form-horizontal" role="form" id="editForm">
                    <div class="form-group">
                        <label for="editDvdTitle" class="col-md-2 control-label" id="label">
                            Dvd Title:
                        </label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="editDvdTitle" placeholder="Enter Title" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editReleaseYear" class="col-md-2 control-label" id="label">
                            Release Year:
                        </label>

                        <div class="col-md-6">
                            <input type="text" maxlength="4" class="form-control" id="editReleaseYear" placeholder="Enter Release Year" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDirector" class="col-md-2 control-label" id="label">
                            Director:</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="editDirector" placeholder="Enter Director" />
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="rating" class="col-md-4 control-label" id="label">
                                Rating:</label>
    
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="edit-email" placeholder="Email" required/>
                            </div> -->
                    </div>
                    <div class="form-group">
                        <label for="editNotes" class="col-md-2 control-label" id="label">
                            Notes:</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="editNotes" placeholder="Enter Note" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-1">
                            <input type="hidden" id="editDvdId">
                            <button type="button" id="cancelButton" class="btn btn-default">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" id="saveButton" class="btn btn-default">
                                Save Changes
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <!-- <div id="singleDvd" style="display:none">
                <h2 id="dvdHeader"></h2>
                <hr/>
                <div class="col-md-12">
                    <div id="label" class="col-md-2">
                        Release Year:
                    </div>
                    <div id="dvdInfo" class="col-md-10">
                    </div>
                </div>

                <div class="col-md-12">
                    <div id="label" class="col-md-2">
                        Director:
                    </div>
                    <div id="dvdInfo" class="col-md-10">
                    </div>
                </div>
            </div> -->

            <div id="singleDvd" style="display:none">
                <h2 id="dvdHeader"></h2>
                <hr/>
                <form class="form-horizontal" role="form" id="Dvd">
                    <div class="form-group">
                        <label for="dvdReleaseYear" class="col-md-2 control-label" id="label">
                            Release Year:
                        </label>

                        <div class="col-md-6">
                            <input type="text" maxlength="4" class="form-control" id="dvdReleaseYear" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dvdDirector" class="col-md-2 control-label" id="label">
                            Director:</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="dvdDirector" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="rating" class="col-md-4 control-label" id="label">
                                Rating:</label>
    
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="edit-email" placeholder="Email" required/>
                            </div> -->
                    </div>
                    <div class="form-group">
                        <label for="dvdNotes" class="col-md-2 control-label" id="label">
                            Notes:</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="dvdNotes" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-1">
                            <input type="hidden" id="dvdId">
                            <button type="button" id="backButton" class="btn btn-default" onclick="cancelButton()">
                                Back
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-md-12" id="contentArea">
                <table id="dvdTable" class="table table-hover">
                    <tr>
                        <th width="20%">Title</th>
                        <th width="20%">Release Year</th>
                        <th width="20%">Director</th>
                        <th width="20%">Rating</th>
                        <th width="20%"></th>
                    </tr>
                    <tbody id="dvdRows"></tbody>
                </table>
                <!-- <div class="col-md-3"></div>
                <div class="col-md-2"></div>
                <div class="col-md-3"></div>
                <div class="col-md-1"></div>
                <div class="col-md-3"></div> -->
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
